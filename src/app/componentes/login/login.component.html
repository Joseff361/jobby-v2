<div class="row">
    <div class="col-md-5 mx-auto my-5">
        <div class="card">
            <div class="card-header text-center">Login</div>
            <div class="card-body">

                <!-- FORMULARIO -->
                <form  novalidate [formGroup]="FormularioLogin" #fffform="ngForm" (ngSubmit)="onSubmit()">
                    
                    <div class="mb-3">
                        <label class="form-label">Usuario</label>
                        <input formControlName="Correo" type="text" class="form-control" placeholder="username@jobby.com">
                        <div *ngIf="formErrors.Correo" class="alert alert-danger mt-2" role="alert">{{formErrors.Correo}}</div>
                    </div>

                    <div class="mb-3">
                        <label for="" class="form-label">Contrase√±a</label>
                        <input formControlName="Contrasenia" type="password" class="form-control">
                        <div *ngIf="formErrors.Contrasenia" class="alert alert-danger mt-2" role="alert">{{formErrors.Contrasenia}}</div>
                    </div>

                    <div class="text-center">
                        <button [disabled]="FormularioLogin.invalid" class="btn btn-primary" type="submit"> Ingresar </button>
                    </div>

                    <div class="mt-3 text-center">
                        <div>
                            <div class="spinner" *ngIf="cargando">
                                <div class="bounce1"></div>
                                <div class="bounce2"></div>
                                <div class="bounce3"></div>
                            </div>
                        </div>
                        <div *ngIf="mensajeError" class="alert alert-danger" role="alert">{{mensajeError}}</div>
                        <div *ngIf="mensajeExito" class="alert alert-success" role="alert">{{mensajeExito}}</div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
