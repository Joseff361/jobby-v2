<div class="row">
    <div class="col-md-5 mx-auto mt-5">
        <div class="card">
            <div class="card-header text-center">Registro Estudiante</div>
            <div class="card-body">
                
                <!-- FORMULARIO -->
                <form novalidate [formGroup]="FormularioEstudiante" #ffform="ngForm" (ngSubmit)="onSubmit()">
                   
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input formControlName="Nombre" type="text" class="form-control">
                        <div *ngIf="formErrors.Nombre" class="alert alert-danger mt-2" role="alert">{{formErrors.Nombre}}</div>
                    </div>

                    <div class="mb-3">
                        <label for="" class="form-label">Apellido</label>
                        <input formControlName="Apellido" type="text" class="form-control">
                        <div *ngIf="formErrors.Apellido" class="alert alert-danger mt-2" role="alert">{{formErrors.Apellido}}</div>
                    </div>

                    <div class="mb-3">
                        <label for="" class="form-label">Usuario</label>
                        <input formControlName="Correo" type="text" class="form-control" placeholder="username@jobby.com">
                        <div *ngIf="formErrors.Correo" class="alert alert-danger mt-2" role="alert">{{formErrors.Correo}}</div>
                    </div>

                    <div class="mb-3">
                        <label for="" class="form-label">Contrase√±a</label>
                        <input formControlName="Contrasenia" type="password" class="form-control">
                        <div *ngIf="formErrors.Contrasenia" class="alert alert-danger mt-2" role="alert">{{formErrors.Contrasenia}}</div>
                    </div>

                    <div class="text-center">
                        <button [disabled]="FormularioEstudiante.invalid" class="btn btn-primary" type="submit">Crear cuenta</button>
                    </div>

                    <div class="mt-3 text-center">
                        <div>
                            <div class="spinner" *ngIf="cargando">
                                <div class="bounce1"></div>
                                <div class="bounce2"></div>
                                <div class="bounce3"></div>
                            </div>
                        </div>
                        <div *ngIf="mensajeError" class="alert alert-danger" role="alert">{{mensajeError}}</div>
                        <div *ngIf="mensajeExito" class="alert alert-success" role="alert">{{mensajeExito}}</div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
