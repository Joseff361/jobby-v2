<div class="row">
  <div class="col-md-5 mx-auto my-5">
      <div class="card">
          <div class="card-header text-center">Login as University</div>
          <div class="card-body">

              <!-- FORMULARIO -->
              <form>
                  
                  <div class="mb-3">
                      <label class="form-label">Usuario</label>
                      <input #username type="text" class="form-control" placeholder="username@jobby.com">
                  </div>

                  <div class="mb-3">
                      <label for="" class="form-label">Contrase√±a</label>
                      <input  #password type="password" class="form-control">
                  </div>

                  <div class="text-center">
                      <button 
                        class="btn btn-primary" 
                        (click)="sigIn(username.value, password.value)" 
                      > 
                        Ingresar 
                      </button>
                  </div>

                  <div class="mt-3 text-center">
                      <div>
                          <div class="spinner" *ngIf="loading">
                              <div class="bounce1"></div>
                              <div class="bounce2"></div>
                              <div class="bounce3"></div>
                          </div>
                      </div>
                      <div *ngIf="errorMessage.status" class="alert alert-danger" role="alert">{{errorMessage.text}}</div>
                      <div *ngIf="successMessage.status" class="alert alert-success" role="alert">{{successMessage.text}}</div>
                  </div>

              </form>
          </div>
      </div>
  </div>
</div>
