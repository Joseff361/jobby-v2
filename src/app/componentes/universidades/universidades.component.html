<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "square-jelly-box" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>

<section class="o-blog">
  <div class="o-blog__header">
    <div class="o-blog__header__left">
      <div class="o-blog__header__left__title">{{titulo}}</div>
      <div class="o-blog__header__left__subtitle">
        {{subtitulo}} 
      </div>
      <div
        *ngIf="isBlogger" 
        class="o-blog__header__left__button"
        (click)="createBlog()"
      >
        Crear un Blog
      </div>
    </div>
    <div class="o-blog__header__right">
      <img 
        class="o-blog__header__right__image"
        src="assets/img/blog.png"
      />
    </div>
  </div>
  <div class="o-blog__body">
    <div class="o-blog__body__articles">
      <div 
        class="o-blog__body__articles__article"
        *ngFor="let article of articles"
      >
        <div class="o-blog__body__articles__article__content">
          <div class="o-blog__body__articles__article__content__title">
            {{article.title}}
          </div>
          <div class="o-blog__body__articles__article__content__date">
            {{article.createAt | date}}
          </div>
          <img 
            [src]="article.img" 
            alt=""
            class="o-blog__body__articles__article__content__img"
          >
          <div class="o-blog__body__articles__article__content__content">
            {{article.content}}
          </div>
          <div class="o-blog__body__articles__article__content__actions">
            <div 
              class="o-blog__body__articles__article__content__actions__button"
              (click)="readBlog(article)"
            >
              Leer
            </div>
            <div 
              class="o-blog__body__articles__article__content__actions__button -editar"
              *ngIf="isBlogger"
              (click)="editBlog(article)"
            >
              Editar
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
