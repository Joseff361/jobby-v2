<div class="container">
  <div class="row mt-5">
    <h3>Panel de edicion</h3>
  </div>
  <div class="row mt-5">
    <div class="col-md-10 mx-auto">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <img src="assets/img/oferta-detalle.png" alt="">
          </div>
          <div class="col-md-8">
            <div class="card" style="width: 100%; height: 100%;">
              <div class="card-header text-center">Gestionar articulo</div>
              <div class="card-body">
                <div class="input-group mb-3">
                <span class="input-group-text">Titulo</span>
                  <input 
                    #theTitle 
                    type="text" 
                    class="form-control" 
                    placeholder="Titulo"
                    [value]="articleForm.title">
                </div> 
                <div class="input-group mb-3">
                  <span class="input-group-text">Imagen</span>
                  <input 
                    #theImage type="text" 
                    class="form-control" 
                    placeholder="Imagen"
                    [value]="articleForm.img">
                </div>  
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">Contenido</label>
                  <textarea 
                    #theContent 
                    class="form-control" 
                    style="height: 140px;"
                    [value]="articleForm.content"></textarea>
                </div>   
                <div class="mb-3">
                  <button 
                    class="btn btn-primary" 
                    style="margin-right: 10px;"
                    routerLink="/blog"
                    >Volver</button>
                  <button 
                    class="btn btn-success"
                    style="margin-right: 10px;"
                    (click)="createBlog(theTitle.value, theImage.value, theContent.value)"
                    >Crear</button>
                  <button 
                    class="btn btn-warning"
                    style="margin-right: 10px;"
                    (click)="updateBlog(theTitle.value, theImage.value, theContent.value)"
                    >Actualizar</button>
                  <button 
                    class="btn btn-danger"
                    style="margin-right: 10px;"
                    (click)="deleteBlog()"
                    >Eliminar</button>
                </div>
              </div>         
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
