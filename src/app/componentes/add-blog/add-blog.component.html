<div class="container" *ngIf="!readOnly">
  <div class="row mt-5">
    <h3>Panel de edicion</h3>
  </div>
  <div class="row my  -5">
    <div class="col-md-10 mx-auto">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <img src="assets/img/oferta-detalle.png" alt="">
          </div>
          <div class="col-md-8">
            <div class="card" style="width: 100%; height: 100%;">
              <div class="card-header text-center">Gestionar articulo</div>
              <div class="card-body">
                <div class="input-group mb-3">
                <span class="input-group-text">Titulo</span>
                  <input 
                    #theTitle 
                    type="text" 
                    class="form-control" 
                    placeholder="Titulo"
                    [value]="articleForm.title">
                </div> 
                <div class="input-group mb-3">
                  <span class="input-group-text">Imagen</span>
                  <input 
                    #theImage type="text" 
                    class="form-control" 
                    placeholder="Imagen"
                    [value]="articleForm.img">
                </div>  
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">Contenido</label>
                  <textarea 
                    #theContent 
                    class="form-control" 
                    style="height: 140px;"
                    [value]="articleForm.content"></textarea>
                </div>   
                <div class="mb-3">
                  <button 
                    class="btn btn-primary" 
                    style="margin-right: 10px;"
                    routerLink="/blog"
                    >Volver</button>
                  <button 
                    class="btn btn-success"
                    style="margin-right: 10px;"
                    (click)="createBlog(theTitle.value, theImage.value, theContent.value)"
                    >Crear</button>
                  <button 
                    class="btn btn-warning"
                    style="margin-right: 10px;"
                    (click)="updateBlog(theTitle.value, theImage.value, theContent.value)"
                    >Actualizar</button>
                  <button 
                    class="btn btn-danger"
                    style="margin-right: 10px;"
                    (click)="deleteBlog()"
                    >Eliminar</button>
                </div>
              </div>  
              <div class="mt-3 text-center mx-5">
                <div>
                    <div class="spinner" *ngIf="loading">
                        <div class="bounce1"></div>
                        <div class="bounce2"></div>
                        <div class="bounce3"></div>
                    </div>
                </div>
                <div *ngIf="!message.status && message.text !== ''" 
                  class="alert alert-danger " role="alert">{{message.text}}</div>
                <div *ngIf="message.status && message.text !== ''" 
                  class="alert alert-success" role="alert">{{message.text}}</div>
            </div> 
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container" *ngIf="readOnly">
  <div class="row mt-5">
    <h3>Panel de lectura</h3>
  </div>
  <div class="row my  -5">
    <div class="col-md-10 mx-auto">
      <div class="container">
        <div class="card">
          <div class="card-header text-center">
            <h3>{{articleForm.title}}</h3>
          </div>
          <div class="card-body">
            <img [src]="articleForm.img" style="width: 100%;">
            <div class="mt-3 text-center">{{articleForm.createAt | date}}</div>
             <div class="mt-3 mx-5" style="font-size: 18px;">
              {{articleForm.content}}
             </div> 
            <div class="mx-3 text-center">
              <button 
              class="btn btn-primary mt-5" 
              routerLink="/blog"
            >
              Volver
            </button>
            </div>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
